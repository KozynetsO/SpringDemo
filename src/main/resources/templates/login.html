<!DOCTYPE html>
<html>

<head>
    <title>HTML Login Form</title>
    <link th:href="@{/styles/css/loginAndRegistration.css}" rel="stylesheet" />
</head>

<div class="main">
    <h1>Website</h1>
    <h3>Enter your login credentials</h3>
    <form th:action="@{/login}" method="post">
        <label for="first">
            Username:
        </label>
        <input type="text"
               id="first"
               name="username"
               placeholder="Enter your Username" required>

        <label for="password">
            Password:
        </label>
        <input type="password"
               id="password"
               name="password"
               placeholder="Enter your Password" required>

        <div class="error" th:if="${param.error}">
            Invalid username or password.
        </div>
        <div class="message" th:if="${param.logout}">
            You have been logged out.
        </div>

        <div class="wrap">
            <button type="submit"
                    onclick="solve()">
                Submit
            </button>
        </div>
    </form>
    <p>Not registered?
        <a href="/registration"
           style="text-decoration: none;">
            Create an account
        </a>
    </p>
</div>
</body>

</html>
